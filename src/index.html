<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <title>Pinecone: Home</title>
    </head>
    <body>
        <nav>
            <a href="#" class="title">Pinecone</a>
            <a href="#">Home</a>
            <a href="#">Docs</a>
        </nav>
        <header>
            <div class="block">
                <p class="title">Pinecone</p>
                <p class="description">Fast open-sourced configuration language</p>
                <button class="btn-flat-primary" onclick="get('#modal-get-started').fadeIn()">Get Started</button>
                <button class="btn-flat-secondary">Documentation</button>
            </div>

        <div class="modal" id="modal-get-started">
            <div class="window">
                <button class="btn-modal close">x</button>
                <p class="title">Get Started</p>
                <p class="description">Visit our <a href="https://github.com/pinecone-lang/" target="_blank">GitHub Page</a> to see all of the supported parsers (open-sourced!)</p>
            </div>
        </div>

        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
